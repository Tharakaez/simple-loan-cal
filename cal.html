<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="./cal.css" />
  <title>Cal- TharakaEz</title>
</head>

<body>
  <!--Start Cal-->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="cal-box p-5 bg-dark text-white">
      <div class="cal-box-content container">
        <div class="box-top-value row">
          <h4 class="text-center">Loan Cal</h4>
        </div>
        <div class="box-slider pt-3 pb-2">
          <div class="form-input form-input-style range-container d-flex justify-content-center">
            <input type="range" class="input-style slider" id="amount" min="5000" max="50000" step="1000"
              value="5000" />
          </div>
        </div>
        <div class="loan-range row">
          <div class="col-6">
            <h6>5000 LKR</h6>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <h6>50000 LKR</h6>
          </div>
        </div>
        <hr />
        <div class="loan-result row">
          <div class="loan-amount col-4">
            <h6 class="">Loan amount</h6>
            <div class="form-input form-input-style">
              <input type="text" class="rounded-pill p-1" id="amountText" placeholder="Loan Amount" readonly/>
            </div>
          </div>

          <div class="payment-date col-4">
            <h6 class="">Payment date</h6>
            <div class="form-input form-input-style">
              <input type="date" class="rounded-pill p-1" id="paymentdate" placeholder="Payment date" readonly />
            </div>
          </div>

          <div class="settlement col-4 pe-5">
            <h6 class="">Settlement amount</h6>
            <div class="form-input form-input-style">
              <input type="text" class="rounded-pill p-1" id="settlement" placeholder="Settlement" readonly/>
            </div>
          </div>
        </div>
        <div class="pninput-box d-flex justify-content-center pt-4">
          <input type="tel"  name="" id="" placeholder="Your Contact Number" class="rounded-pill" />
        </div>
        <div class="button-section d-flex justify-content-center pt-2 pb-5">
          <button class="btn btn-success rounded-pill w-100">
            Apply for a loan
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--End Cal-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script src="./cal.js"></script>
</body>

</html>
